<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Games - UBG ULTRA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #222;
            overflow-x: hidden;
        }

        body {
            background: radial-gradient(ellipse at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 80%, rgba(30, 144, 255, 0.15) 0%, transparent 50%),
                        #0a0e27;
        }

        /* Animated stars */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes drift {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        .space-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star.small { width: 1px; height: 1px; }
        .star.medium { width: 2px; height: 2px; }
        .star.large { width: 3px; height: 3px; }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: drift 20s infinite ease-in-out;
        }

        .nebula.purple {
            width: 300px;
            height: 300px;
            background: rgba(138, 43, 226, 0.4);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .nebula.blue {
            width: 250px;
            height: 250px;
            background: rgba(30, 144, 255, 0.4);
            top: 50%;
            right: 10%;
            animation-delay: 2s;
        }

        .nebula.cyan {
            width: 280px;
            height: 280px;
            background: rgba(0, 255, 255, 0.3);
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .header {
            position: relative;
            z-index: 10;
            padding: 30px 20px;
            background: rgba(20, 25, 45, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(127, 90, 240, 0.2);
            box-shadow: 0 8px 32px rgba(127, 90, 240, 0.2);
        }
        
        .header h1 {
            margin: 0 0 20px 0;
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(120deg, #7f5af0 0%, #36cce4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .search-bar {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 1.5px solid rgba(127, 90, 240, 0.3);
            border-radius: 25px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.2s;
        }

        .search-bar::placeholder {
            color: #707080;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: #7f5af0;
            box-shadow: 0 0 0 3px rgba(127, 90, 240, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .clear-search {
            background: rgba(127, 90, 240, 0.3);
            color: #a0b0c0;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .clear-search.visible {
            display: flex;
        }

        .clear-search:hover {
            background: rgba(127, 90, 240, 0.5);
            color: #fff;
        }
        
        .content {
            position: relative;
            z-index: 5;
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section-title {
            text-align: left;
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(120deg, #7f5af0 0%, #36cce4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(127, 90, 240, 0.3);
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-left: 0;
        }
        
        .card {
            background: rgba(20, 25, 45, 0.7);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(127, 90, 240, 0.2);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(127, 90, 240, 0.3);
            border-color: #7f5af0;
        }
        
        .card-icon {
            background: linear-gradient(135deg, #7f5af0 0%, #36cce4 100%);
            color: white;
            font-size: 40px;
            padding: 30px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-cover {
            width: 100%;
            min-height: 120px;
            object-fit: cover;
            display: block;
            background: linear-gradient(135deg, #7f5af0 0%, #36cce4 100%);
        }
        
        .card-name {
            padding: 15px;
            font-weight: 600;
            color: #a0b0c0;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            font-size: 13px;
        }
        
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #7f5af0;
            font-size: 18px;
            font-weight: 600;
            z-index: 100;
        }

        #loading.visible {
            display: block;
        }
        
        /* Game Viewer Modal */
        #gameViewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            flex-direction: column;
        }

        #gameViewer.visible {
            display: flex;
        }
        
        .viewer-header {
            background: rgba(20, 25, 45, 0.95);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(127, 90, 240, 0.2);
        }
        
        .viewer-title {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
        }
        
        .viewer-controls button {
            background: rgba(127, 90, 240, 0.7);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .viewer-controls button:hover {
            background: #7f5af0;
            transform: translateY(-1px);
        }
        
        .viewer-controls button.close {
            background: #dc3545;
        }
        
        .viewer-controls button.close:hover {
            background: #c82333;
        }

        .viewer-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
        }

        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            font-weight: 600;
        }

        footer {
            position: relative;
            z-index: 5;
            background: rgba(20, 25, 45, 0.85);
            border-top: 1px solid rgba(127, 90, 240, 0.2);
            padding: 20px;
            text-align: center;
            color: #a0b0c0;
            font-size: 12px;
        }

        footer a {
            color: #7f5af0;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 540px) {
            .header h1 { font-size: 1.8em; }
            .search-bar { min-width: 200px; }
            .game-container { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
        }
    </style>
</head>
<body>
    <!-- ANIMATED SPACE BACKGROUND -->
    <div class="space-stars">
        <div class="nebula purple"></div>
        <div class="nebula blue"></div>
        <div class="nebula cyan"></div>
    </div>
    
    <div class="header">
        <h1>üéÆ Ultra Games</h1>
        <div class="search-container">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search games...">
            <button class="clear-search" id="clearBtn">‚úï</button>
        </div>
    </div>

    <div id="loading">Loading games...</div>

    <div class="content">
        <div class="section">
            <div class="section-title">üéÆ All Games</div>
            <div class="game-container" id="gamesContainer"></div>
        </div>
    </div>

    <!-- Game Viewer Modal -->
    <div id="gameViewer">
        <div class="viewer-header">
            <div class="viewer-title" id="gameName">Game</div>
            <div class="viewer-controls">
                <button onclick="openInNewTab()">üìë New Tab</button>
                <button class="close" onclick="closeViewer()">‚úï Close</button>
            </div>
        </div>
        <div class="viewer-content">
            <iframe id="gameFrame" sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-popups allow-modals allow-top-navigation" allow="autoplay; fullscreen; accelerometer; gyroscope"></iframe>
        </div>
    </div>

    <footer>
        <p>üéÆ Ultra Games ‚Äî Access 500+ Games</p>
        <p style="margin-top:6px;font-size:11px;color:#999">These games are hosted by third-party partners.</p>
        <p style="margin-top:8px"><a href="/" onclick="return true;">‚Üê Back to Home</a></p>
    </footer>

    <script>
        // Check activation cookie on page load
        function checkActivation() {
            const cookies = document.cookie.split(';');
            const hasActivation = cookies.some(cookie => cookie.trim().startsWith('ubg_activated='));
            if (!hasActivation) {
                window.location.href = '/';
            }
        }

        // Check activation immediately
        checkActivation();

        let allGames = [];
        let currentGame = null;
        const COVERS_CDN = 'https://cdn.jsdelivr.net/gh/gn-math/covers@main';
        let coverMap = {};

        // Generate stars dynamically
        function generateStars() {
            const container = document.querySelector('.space-stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const size = Math.random() > 0.5 ? 'small' : (Math.random() > 0.5 ? 'medium' : 'large');
                star.className = `star ${size}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = (Math.random() * 3) + 's';
                container.appendChild(star);
            }
        }

        generateStars();

        // Initialize
        async function initGames() {
            try {
                document.getElementById('loading').classList.add('visible');
                
                const response = await fetch('/games/games.json');
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const games = await response.json();
                allGames = games.filter(g => !g.id.startsWith('-') && !g.name.includes('[!]'));

                try {
                    const zr = await fetch('https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json');
                    if (zr.ok) {
                        const zones = await zr.json();
                        zones.forEach(z => { if (z.name && z.id) coverMap[z.name] = z.id; });
                    }
                } catch(e) { 
                    console.log('Cover map unavailable');
                }

                renderGames();
                document.getElementById('loading').classList.remove('visible');
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('loading').textContent = '‚ùå Failed to load games: ' + error.message;
                document.getElementById('loading').style.color = '#ff6b6b';
            }
        }

        function renderGames() {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';
            allGames.forEach(game => {
                container.appendChild(createCard(game));
            });
        }

        function createCard(game) {
            const card = document.createElement('div');
            card.className = 'card';

            const numId = coverMap[game.name] || (/^\d+$/.test(game.id) ? game.id : null);
            if (numId !== null) {
                card.innerHTML = `
                    <img class="card-cover" src="${COVERS_CDN}/${numId}.png" alt="" loading="lazy"
                         onerror="this.outerHTML='<div class=card-icon>üéØ</div>'">
                    <div class="card-name">${game.name}</div>
                `;
            } else {
                card.innerHTML = `
                    <div class="card-icon">üéØ</div>
                    <div class="card-name">${game.name}</div>
                `;
            }
            card.onclick = () => playGame(game);
            return card;
        }

        function playGame(game) {
            currentGame = game;
            loadGameSafe(game);
        }
        
        function loadGameSafe(game) {
            const viewer = document.getElementById('gameViewer');
            const frame = document.getElementById('gameFrame');
            document.getElementById('gameName').textContent = game.name;
            
            viewer.classList.add('visible');
            
            // Try multiple path variations
            const paths = [
                `/games/${encodeURIComponent(game.folder)}/`,
                `/games/${encodeURIComponent(game.folder)}/index.html`,
                `./games/${encodeURIComponent(game.folder)}/`,
                `./games/${encodeURIComponent(game.folder)}/index.html`
            ];
            
            // Start with the first path
            loadGameWithFallback(frame, paths, 0, game);
        }

        function loadGameWithFallback(frame, paths, index, game) {
            if (index >= paths.length) {
                // All paths failed
                const content = document.querySelector('.viewer-content');
                content.innerHTML = `<div class="error-message">‚ùå Could not load game: ${game.name}<br><br>The game folder may not exist or is misconfigured.</div>`;
                return;
            }

            const path = paths[index];
            frame.src = path;

            // Check if the frame loaded successfully after a short delay
            setTimeout(() => {
                try {
                    // This will throw if we can't access the frame content (different origin or not loaded)
                    const frameDoc = frame.contentDocument || frame.contentWindow?.document;
                    if (!frameDoc || frameDoc.documentElement.innerHTML.includes('404') || frameDoc.documentElement.innerHTML.includes('not found')) {
                        loadGameWithFallback(frame, paths, index + 1, game);
                    }
                } catch (e) {
                    // Frame is from different origin or hasn't loaded, try next path
                    console.log(`Path ${index} failed, trying next...`);
                    loadGameWithFallback(frame, paths, index + 1, game);
                }
            }, 500);
        }

        function closeViewer() {
            document.getElementById('gameViewer').classList.remove('visible');
            document.getElementById('gameFrame').src = 'about:blank';
        }

        function openInNewTab() {
            if (currentGame) {
                const url = `/games/${encodeURIComponent(currentGame.folder)}/`;
                window.open(url, '_blank');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const viewer = document.getElementById('gameViewer');
                if (viewer.classList.contains('visible')) {
                    closeViewer();
                }
            }
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const clearBtn = document.getElementById('clearBtn');
            
            if (query) {
                clearBtn.classList.add('visible');
                const filtered = allGames.filter(g => g.name.toLowerCase().includes(query));
                const container = document.getElementById('gamesContainer');
                container.innerHTML = '';
                filtered.forEach(game => {
                    container.appendChild(createCard(game));
                });
            } else {
                clearBtn.classList.remove('visible');
                renderGames();
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInput').dispatchEvent(new Event('input'));
        });

        // Initialize on load
        initGames();
    </script>
</body>
</html>
