<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UBG ELITE</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial; }

body {
background: linear-gradient(180deg,#0a0a14,#111127);
color:white;
height:100vh;
overflow:hidden;
}

.screen {
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}

h1 { font-size:48px; letter-spacing:5px; margin-bottom:20px; }

button {
padding:12px 25px;
margin:10px;
border:none;
border-radius:25px;
background:linear-gradient(45deg,#0077ff,#00d4ff);
color:white;
font-weight:bold;
cursor:pointer;
transition:.3s;
}

button:hover { transform:scale(1.08); box-shadow:0 0 20px #00d4ff; }

input {
padding:10px;
border-radius:10px;
border:none;
margin:5px;
text-align:center;
}

#home, #games, #chat, #signup { display:none; }

.gameGrid {
display:grid;
grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
gap:15px;
width:80%;
max-width:900px;
}

.gameCard {
background:#1a1a2e;
padding:15px;
border-radius:12px;
cursor:pointer;
}

iframe { width:100%; height:85%; border:none; }

#chatBox {
width:80%;
max-width:600px;
height:300px;
background:#1a1a2e;
overflow-y:auto;
padding:10px;
border-radius:10px;
margin-bottom:10px;
text-align:left;
}
</style>
</head>
<body>

<!-- PASSWORD -->
<div id="login" class="screen">
<h1>UBG ELITE</h1>
<p>Enter Master Password</p>
<input type="password" id="masterPass">
<button onclick="checkPassword()">Enter</button>
</div>

<!-- SIGN UP -->
<div id="signup" class="screen">
<h1>Create Account</h1>
<input placeholder="Username" id="username">
<input type="password" placeholder="Password" id="userpass">
<button onclick="createAccount()">Sign Up</button>
</div>

<!-- HOME -->
<div id="home" class="screen">
<h1>UBG ELITE</h1>
<button onclick="openGames()">Working Games</button>
<button onclick="logout()">Remove Access</button>
<button onclick="openChat()">AI Chat System</button>
</div>

<!-- GAMES -->
<div id="games" class="screen">
<h1>Games</h1>
<div class="gameGrid" id="gameList"></div>
<button onclick="goHome()">Back</button>
</div>

<!-- GAME PLAYER -->
<div id="player" class="screen" style="display:none;">
<button onclick="closeGame()">Back</button>
<iframe id="gameFrame"></iframe>
</div>

<!-- AI CHAT -->
<div id="chat" class="screen">
<h1>Elite AI</h1>
<div id="chatBox"></div>
<input id="chatInput" placeholder="Ask something...">
<button onclick="sendMessage()">Send</button>
<button onclick="goHome()">Back</button>
</div>

<script>

/* MASTER PASSWORD */
function checkPassword(){
if(document.getElementById("masterPass").value === "052210"){
document.getElementById("login").style.display="none";
document.getElementById("signup").style.display="flex";
} else { alert("Wrong Password"); }
}

/* ACCOUNT SYSTEM */
function createAccount(){
const user = username.value;
const pass = userpass.value;
if(user && pass){
localStorage.setItem("ubgUser", user);
localStorage.setItem("ubgPass", pass);
document.getElementById("signup").style.display="none";
document.getElementById("home").style.display="flex";
}
}

/* LOGOUT */
function logout(){
localStorage.clear();
location.reload();
}

/* NAVIGATION */
function openGames(){
home.style.display="none";
games.style.display="flex";
}

function openChat(){
home.style.display="none";
chat.style.display="flex";
}

function goHome(){
games.style.display="none";
chat.style.display="none";
player.style.display="none";
home.style.display="flex";
}

/* GAMES LIST */
const gamesArray = [
{name:"Slope", url:"https://ubg44.github.io/Slope/"},
{name:"Run 3", url:"https://ubg44.github.io/Run3/"},
{name:"1v1.LOL", url:"https://1v1lolonline.github.io/"},
{name:"Retro Bowl", url:"https://ubg44.github.io/retro-bowl/"}
];

const gameList = document.getElementById("gameList");

gamesArray.forEach(game=>{
const card = document.createElement("div");
card.className="gameCard";
card.innerText=game.name;
card.onclick=()=>openGame(game.url);
gameList.appendChild(card);
});

function openGame(url){
games.style.display="none";
player.style.display="flex";
gameFrame.src=url;
}

function closeGame(){
player.style.display="none";
games.style.display="flex";
gameFrame.src="";
}

/* SIMPLE BUILT-IN AI */
function sendMessage(){
const input = document.getElementById("chatInput");
const message = input.value;
if(!message) return;

chatBox.innerHTML += "<div><b>You:</b> "+message+"</div>";

let reply = "I am Elite AI. Ask about games or strategy.";

if(message.toLowerCase().includes("best game"))
reply = "Slope and Run 3 are top tier.";
if(message.toLowerCase().includes("hello"))
reply = "Welcome to UBG ELITE.";
if(message.toLowerCase().includes("clash royale"))
reply = "Focus on elixir management and counterpush timing.";

chatBox.innerHTML += "<div><b>Elite AI:</b> "+reply+"</div>";
chatBox.scrollTop = chatBox.scrollHeight;
input.value="";
}

</script>

</body>
</html>
